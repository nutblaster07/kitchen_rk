<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - RKKitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff6b35;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .logo span {
            color: #2d3748;
        }

        h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .subtitle {
            color: #718096;
            font-size: 1.05rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f7fafc;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .required-mark {
            color: #ff6b35;
            margin-left: 2px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        .features {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f7fafc;
        }

        .feature {
            flex: 1;
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 600;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #718096;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #ff6b35;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .quote-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .features {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="quote-card">
        <div class="header">
            <div class="logo">RK<span>Kitchen</span></div>
            <h1>Get Your Quotation</h1>
            <p class="subtitle">Fill in your details and we'll reach out within 24 hours</p>
        </div>

        <form th:action="@{/contact-submit}" method="post" th:object="${customer}">
            <div class="form-group">
                <label for="name">Full Name <span class="required-mark">*</span></label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required-mark">*</span></label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required-mark">*</span></label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="businessName">Business/Hotel Name</label>
                <input type="text" id="businessName" th:field="*{businessName}" placeholder="Enter your business name (optional)">
            </div>

            <div class="form-group">
                <label for="city">City <span class="required-mark">*</span></label>
                <input type="text" id="city" th:field="*{city}" placeholder="Enter your city" required>
            </div>

            <button type="submit">Request Quote</button>
        </form>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Quick Response</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üí∞</div>
                <div class="feature-text">Best Prices</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div class="feature-text">Custom Solutions</div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
